name: Validate Plugins

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Validate marketplace structure
        run: claude plugin validate .

      - name: Check JSON syntax
        run: |
          echo "Validating JSON files..."
          for file in $(find . -name "*.json" -not -path "./.git/*"); do
            echo "Checking $file"
            jq empty "$file" || exit 1
          done
          echo "All JSON files are valid"

      - name: Verify skill files exist
        run: |
          echo "Verifying all referenced skills exist..."
          skills=$(jq -r '.plugins[].skills[]?' .claude-plugin/marketplace.json 2>/dev/null || echo "")
          for skill in $skills; do
            skill_path="${skill}/SKILL.md"
            if [ ! -f "$skill_path" ]; then
              echo "ERROR: Missing skill file: $skill_path"
              exit 1
            fi
            echo "Found: $skill_path"
          done
          echo "All referenced skills exist"

  bump-version:
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump patch version
        run: |
          CURRENT=$(jq -r '.version' .claude-plugin/plugin.json)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
          echo "Bumping version: $CURRENT -> $NEW_VERSION"

          jq --arg v "$NEW_VERSION" '.version = $v' .claude-plugin/plugin.json > tmp.json && mv tmp.json .claude-plugin/plugin.json
          jq --arg v "$NEW_VERSION" '.metadata.version = $v' .claude-plugin/marketplace.json > tmp.json && mv tmp.json .claude-plugin/marketplace.json

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .claude-plugin/plugin.json .claude-plugin/marketplace.json
          git commit -m "bump version to $NEW_VERSION [skip ci]"
          git push
